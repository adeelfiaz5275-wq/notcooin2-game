<html>
<head>
    <title>Notcoin 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #000;
            color: gold;
            text-align: center;
            font-family: Arial;
            margin: 0;
            padding: 0;
            touch-action: manipulation; /* Stops zooming */
            overflow: hidden;
            height: 100vh;
        }
        #coin {
            width: 250px; /* Bigger coin! */
            height: 250px;
            background: radial-gradient(circle at 30% 30%, gold, darkgoldenrod);
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 30px yellow;
            border: 5px solid goldenrod;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: rgba(0,0,0,0.3);
            user-select: none;
        }
        #counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>NOTCOIN 2.0</h1>
    <div id="counter">Coins: <span id="coins">0</span></div>
    <div id="coin" onclick="tapCoin()">N2</div>

    <script>
        let coins = 0;
        const coin = document.getElementById("coin");
        
        function tapCoin() {
            coins++;
            document.getElementById("coins").textContent = coins;
            
            // Bounce effect
            coin.style.transform = "scale(0.9)";
            setTimeout(() => {
                coin.style.transform = "scale(1)";
            }, 100);
        }
        
        // Disable double-tap zoom
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
